<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Dynamic Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            background-color: #ffd1c1;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            color: #ff6f61;
        }
        .page {
            display: none;
            padding: 20px;
        }
        .page.active {
            display: block;
        }
        .joke {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .spinner {
            display: none;
            margin: 20px auto;
            border: 4px solid #ddd;
            border-top: 4px solid #ff6f61;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Funny Dynamic Web App</h1>
        <p>Where humor meets tech!</p>
    </header>
    <nav>
        <a href="#" data-page="home">Home</a>
        <a href="#" data-page="jokes">Jokes</a>
        <a href="#" data-page="about">About</a>
    </nav>
    <main>
        <div id="home" class="page active">
            <h2>Welcome!</h2>
            <p>This is the funniest app on the web. Explore to find jokes and laugh away!</p>
        </div>
        <div id="jokes" class="page">
            <h2>Random Jokes</h2>
            <button id="loadJoke">Get a Joke</button>
            <div class="spinner" id="spinner"></div>
            <div class="joke" id="jokeContainer"></div>
        </div>
        <div id="about" class="page">
            <h2>About</h2>
            <p>This app is built for fun and laughter. Share it with friends and spread the joy!</p>
        </div>
    </main>
    <script>
        const links = document.querySelectorAll('nav a');
        const pages = document.querySelectorAll('.page');

        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetPage = e.target.getAttribute('data-page');

                pages.forEach(page => {
                    page.classList.remove('active');
                    if (page.id === targetPage) {
                        page.classList.add('active');
                    }
                });
            });
        });

        document.getElementById('loadJoke').addEventListener('click', async () => {
            const jokeContainer = document.getElementById('jokeContainer');
            const spinner = document.getElementById('spinner');

            jokeContainer.textContent = '';
            spinner.style.display = 'block';

            try {
                const response = await fetch('https://official-joke-api.appspot.com/jokes/random');
                const joke = await response.json();
                spinner.style.display = 'none';
                jokeContainer.innerHTML = `<p><strong>${joke.setup}</strong><br>${joke.punchline}</p>`;
            } catch (error) {
                spinner.style.display = 'none';
                jokeContainer.textContent = 'Oops! Something went wrong. Try again.';
            }
        });
    </script>
</body>
</html>
